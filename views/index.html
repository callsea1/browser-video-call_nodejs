<!DOCTYPE html>
<html>
    <head>
        <title>Camcall - Video Chat</title>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/atlas.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome-ie7.min.css" rel="stylesheet" media="screen">
    <link href="css/animate.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    </head>
    <body>
<div class="span12 row-fluid">

    <h1 id="title" align="center" style="margin-right:2%; ">Start a room</h1>
        <div class="row-fluid show-grid">
                      <div class="span4"></div>
                      <div class="span4">
                                <form id="createRoom" class="form-search spacer" role="form">
                                  <div class="form-group">
                                  <label for="sessionInput" class="white-label"> Room name:  </label><br>
                                  <input class="styled-input" id="sessionInput"/>
                                </div>
                                  <button type="submit" class="green-btn slim-btn">Create it!</button>
                                </form>
                      </div>
                      <div class="span4"></div>
        </div>
    <div class="row-fluid" style="margin-top: 2%;">
      <div class="span4">
        <p id="subTitle"> </p>
      </div>
      <div class="span8">
          <div class="row-fluid vidstyle">
          <video id="localVideo" style="height: 150px;" oncontextmenu="return false;"></video>
          <div id="remotes"></div>
        </div>
      </div>
    </div>

</div>
    <div id="copyright" class="animated delay5">
      <div class="container">
        <div class="row">
          <p>&copy; Copyright CamCall - 2014 - All Rights Reserved.</p>

          <div class="social">
            <p>
              <a href="#"><i class="icon-twitter"></i></a>
              <a href="#"><i class="icon-facebook"></i></a>
              <a href="#"><i class="icon-google-plus"></i></a>
            </p>
          </div><!-- social -->
        </div><!-- row -->
      </div><!-- container -->
    </div><!-- copyright -->
      <script src="scripts/jquery.min.js"></script>
        <script src="scripts/socket.io.js"></script>
        <script src="scripts/simplewebrtc.bundle.js"></script>
        <script src="scripts/room.js"></script>

    </body>
</html>
